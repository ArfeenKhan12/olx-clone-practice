<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Olx | HomePage</title>

    <!-- Daisy UI CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- CSS File link -->
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <header >
        <div class="mt-3 ml-2 flex gap-10"> 
            <img src="./assests/images/OLX-Symbol.png" alt="logo" class="olx-logo">

            <div class="pl-10">
               <div class="logo-box ">
               <img src="./assests/images/car-logo.png" alt="car-logo" class="mini-logo "> 
               <span class="ml-10 ">Motors</span>
               </div>
            </div>

            <div class="pl-20">
                <div class="logo-box">
                <img src="./assests/images/property-logo.png" alt="property-logo" class="mini-logo"> 
                <span class="ml-10 ">Property</span>
                </div>
             </div>

        </div>
<div class="mt-10 flex gap-10">

    <div >
        <select class="select select-bordered w-full max-w-xs">
            <option disabled selected>Pakistan</option>
            <option>Azad Kashmir, Pakistan</option>
            <option>Balochistan, Pakistan</option>
            <option>Islamabad Capital Territory, Pakistan</option>
            <option>Khyber Pakhtunkhwa, Pakistan</option>
            <option>Northern Areas, Pakistan</option>
            <option>Punjab, Pakistan</option>
            <option>Sindh, Pakistan</option>
        </select>
    </div>
    <input  class="input-bar" type="search" placeholder="Find Cars,Mobile Phones and more..." maxlength="80" >

    <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="my_modal_5.showModal()">Login</button>
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <img  class="olx-logo ml-50" src="./assests/images/OLX-Symbol.png" alt="logo">
    <h3 class="text-lg font-bold">Login to your OLX account</h3>
    <div class="py-4 flex ">

        <button class="btn ">Login with Google</button>
        <button class="btn">login with Facebook</button>
    </div>
<p class="py-4">OR</p>
<div class="py-4 flex ">

    <button class="btn">Login with Phone</button>
    <button class="btn">login with Email</button>
</div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
</div>
    </header>













<!-- Daisy Ui CDN link-->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="app.js"></script>
</body>
</html>
